			<script type="text/javascript">
				$('html').addClass('no-fouc');

				$(document).ready(function(){

					$('html').show();

					var window_w = $(window).width();
					var window_h = $(window).height();
					var window_s = $(window).scrollTop();

					$("body").queryLoader2({
						backgroundColor: '#f2f4f9',
						barColor: '#63b2f5',
						barHeight: 4,
						percentage:false,
						deepSearch:true,
						minimumTime:1000,
						onComplete: function(){

							$('.animate-onscroll').filter(function(index){

								return this.offsetTop < (window_s + window_h);

							}).each(function(index, value){

								var el = $(this);
								var el_y = $(this).offset().top;

								if((window_s) > el_y){
									$(el).addClass('animated fadeInDown').removeClass('animate-onscroll');
									setTimeout(function(){
										$(el).css('opacity','1').removeClass('animated fadeInDown');
									},2000);

								}

							});

						}
					});

				});
			</script>

		<body ng-init="init()" ng-app="app" ng-controller="activityCtrl" class="sticky-header-on tablet-sticky-header">

			<div id="fb-root"></div>	
			<!-- Container -->
			<div class="container">


				<!-- Header -->
				<header ng-include="'header.html'" id="header" class="animate-onscroll" >




				</header>
				<!-- /Header -->


				<section id="content">	

					<!-- Page Heading -->
					<section class="section page-heading animate-onscroll">

						<h1>活动信息</h1>
						<p class="breadcrumb"><a href="main-v1.html">Home</a> / 活动信息</p>

					</section>
					<!-- Page Heading -->



					<!-- Section -->
					<section class="section full-width-bg gray-bg">

						<div class="row">

							<div class="col-lg-12 col-md-12 col-sm-12">

								<!-- Blog Post -->
								<div ng-repeat="act in acts" class="blog-post style2 animate-onscroll">
									<!-- /Portfolio Slideshow -->
									<div class="post-image">
										<div class="portfolio-slideshow flexslider animate-onscroll">
											
											<ul class="slides">

												<li ng-repeat="pic in act.pics">
													<img ng-src="{{pic.url}}" alt="">
												</li>												
											</ul>
											
										</div>
										<!-- /Portfolio Slideshow -->

									</div>
									
									<div style="{{act.pics.length<=0?'padding: 0px;':''}}" class="post-content">
										
										<div class="post-header">
											<h2><a href="actcontent.html?id={{act.data.id}}" ng-bind="act.data.title"></a></h2>
											<div class="post-meta">
												<span>by <a href="" ng-bind="act.data.pubby"></a></span>
												<span ng-bind="act.data.pubtime">October 01, 2013 11:28AM</span>
												<span><a href="" ng-bind="act.data.view+' Views'"></a></span>
											</div>
										</div>
										
										<div class="post-exceprt">		
											<p ng-bind="act.data.intro"></p>
											<a href="actcontent.html?id={{act.data.id}}" class="button read-more-button big button-arrow">Read More</a>

										</div>
										
									</div>
									

								</div>
								<!-- /Blog Post -->	


								<div class="animate-onscroll">

									<div class="divider"></div>

									<div class="numeric-pagination">
										<a ng-click="front()" href="" class="button">
										<i class="icons icon-left-dir"></i>
										</a>
										<a ng-repeat="btn in btns" href="" ng-click="jumpto(btn.pn)" class="button {{btn.pn==pageNo?'active-button':''}}" ng-bind="btn.pn"></a>
										<a ng-click="back()" href="" class="button">
										<i class="icons icon-right-dir"></i>
										</a>
									</div>

								</div>


							</div>



						</div>

					</section>
					<!-- /Section -->

				</section>
