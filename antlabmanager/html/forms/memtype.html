
<div class="row" ng-init="init()">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form1 class="form-horizontal" role="form">
			<!-- #section:elements.form -->

			<!-- <th>类型名字</th> -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 类型名字 </label>
				
				<div class="col-sm-4">
					<input type="text" id="form-field-1" placeholder="类型名字" class="col-xs-10 col-sm-5" ng-model='memtype.name'/>
				</div>

			</div>

			<!-- <th>是否展示成员</th> -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否展示成员 </label>
				
				<div class="col-sm-9">
					<select ng-model="memtype.isshow" class="col-xs-4 col-sm-2" id="form-field-select-1">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
				</div>

			</div>

			<!-- <th>是否展示成员头像</th> -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否展示成员头像 </label>
				
				<div class="col-sm-9">
					<select ng-model="memtype.showpic" class="col-xs-4 col-sm-2" id="form-field-select-1">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
				</div>

			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="button" ng-click="submit()">
						<i class="ace-icon fa fa-check bigger-110"></i>
						提交
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset" ng-click="goback()">
						<i class="ace-icon fa fa-arrow-left bigger-110"></i>
						返回
					</button>
				</div>
			</div>
		</form1>

		
	</div><!-- /.col -->
</div>
