		
<div class="col-xs-12" ng-init="init()">
	<div class="row">
		<div class="col-xs-12">


			<div class="clearfix">
				<div class="pull-right tableTools-container"></div>
			</div>

			<div class="dataTables_wrapper form-inline no-footer" id="dynamic-table_wrapper">
				<div class="row">
					<div class="col-xs-12">
						<div class="dataTables_length" id="dynamic-table_filter">
							<label>
								广告标题:<input aria-controls="dynamic-table" placeholder="全部" class="form-control input-sm" type="search" ng-model="SPtitle"/>
								<button class="btn btn-xs btn-primary" ng-click="search()">搜索</button>
							</label>
							<label style="float: right; margin: 0.5% 0px 0px;">
								<a style="vertical-align: middle;" class="blue" href="#/formAdver/-1">
									<i style="vertical-align: middle;" class="ace-icon fa fa-plus bigger-130"></i>添加广告
								</a>
							</label>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable">
					<thead>
						<tr>
							
							<th>广告位置</th>
							<th>广告标题</th>
							<th>广告图片url</th>
							<th>广告url</th>
							<th>广告点击量</th>

							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="adver in advers">

							<td>
								<div>
									<p ng-if="adver.position==0">不展示</p>
									<p ng-if="adver.position==1">主页底部</p>
									<p ng-if="adver.position==2">个人主页简介底部</p>
									<p ng-if="adver.position==3">个人管理页底部</p>
									<p ng-if="adver.position==4">选手信息中间插播</p>
								</div>
							</td>
							<td>
								<div>
									<p ng-bind="adver.title"></p>
								</div>
							</td>
							<td>
								<div>
									<p ng-bind="adver.pic"></p>
								</div>
							</td>
							<td>
								<div>
									<p ng-bind="adver.url"></p>
								</div>
							</td>
							<td>
								<div>
									<p ng-bind="adver.adver==undefined?0:adver.adver"></p>
								</div>
							</td>
							<td>
								<div class="hidden-sm hidden-xs action-buttons">
									<a class="blue" href="#/formAdver/{{adver.id}}">
										<i class="ace-icon fa fa-search-plus bigger-130"></i>
										查询修改
									</a>

									<a class="red" ng-click="del(adver,$index)" href="">
										<i class="ace-icon fa fa-trash-o bigger-130"></i>
										删除
									</a>
								</div>

								<div class="hidden-md hidden-lg">
									<div class="inline pos-rel">
										<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
											<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
										</button>

										<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
											<li>
												<a href="#/formAdver/{{adver.id}}" class="tooltip-info" data-rel="tooltip" title="查询修改">
													<span class="blue">
														<i class="ace-icon fa fa-search-plus bigger-120"></i>
													</span>
												</a>
											</li>

											<li>
												<a href="" ng-click="del(adver,$index)" class="tooltip-error" data-rel="tooltip" title="删除">
													<span class="red">
														<i class="ace-icon fa fa-trash-o bigger-120"></i>
													</span>
												</a>
											</li>

										</ul>
									</div>
								</div>
							</td>

							<!-- <td>
								<div class="hidden-sm hidden-xs action-buttons">
									<a class="blue" href="#/formCoopArea/{{area.id}}">
										<i class="ace-icon fa fa-search-plus bigger-130"></i>查询修改
									</a>
								</div>
							</td> -->
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-xs-4">
						<div aria-live="polite" role="status" id="dynamic-table_info" class="dataTables_info" ng-bind="'Showing '+((pageNo-1)*pageSize+1)+' to '+ (pageNo==totalPage?totalCount:pageNo*pageSize)+' of '+totalCount+' entries'">
						</div>
					</div>
					<div class="col-xs-5" style="width: 46.666%;">
						<div id="dynamic-table_paginate" class="dataTables_paginate paging_simple_numbers">
							<ul class="pagination">
								<li id="dynamic-table_previous" tabindex="0" aria-controls="dynamic-table" ng-class="{paginate_button:true,previous:true,disabled:pageNo==1}" >
									<a href="" ng-click="change(1)">
										<i class="ace-icon fa fa-angle-double-left"></i>
									</a>
								</li>
								<li tabindex="0" aria-controls="dynamic-table" ng-repeat="pageN in pageNs" ng-class="{paginate_button:true,active:pageN==pageNo}">
									<a href="" ng-click="goto(pageN)" ng-bind="pageN"></a>
								</li>
								<li id="dynamic-table_next" tabindex="0" aria-controls="dynamic-table" ng-class="{paginate_button:true,next:true,disabled:pageNo==totalPage}">
									<a href="" ng-click="change(2)">
										<i class="ace-icon fa fa-angle-double-right"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-xs-3" style="width: 20%;">
						<div id="dynamic-table_length" class="dataTables_length">
							<label>
								<select class="form-control input-sm" aria-controls="dynamic-table" name="dynamic-table_length" ng-model="pageSize" ng-change="sizeChange()">
								<option value="10">10</option>
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="100">100</option>
							</select> 条 / 页
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
