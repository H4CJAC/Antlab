		<!-- Preloader -->
		<script src="js/jquery.queryloader2.min.js"></script>
		<script src="js/angularjs/angular.min.js"></script>
		<script src="js/angularjs/sanitize.min.js"></script>
		<script src="js/angularjs/app.js"></script>

		<script src="js/angularjs/appController.js"></script>

		<script type="text/javascript">
		$('html').addClass('no-fouc');
		
		$(document).ready(function(){
			
			$('html').show();
			
			var window_w = $(window).width();
			var window_h = $(window).height();
			var window_s = $(window).scrollTop();
			
			$("body").queryLoader2({
				backgroundColor: '#f2f4f9',
				barColor: '#63b2f5',
				barHeight: 4,
				percentage:false,
				deepSearch:true,
				minimumTime:1000,
				onComplete: function(){
					
					$('.animate-onscroll').filter(function(index){
						
						return this.offsetTop < (window_s + window_h);
						
					}).each(function(index, value){
						
						var el = $(this);
						var el_y = $(this).offset().top;
						
						if((window_s) > el_y){
							$(el).addClass('animated fadeInDown').removeClass('animate-onscroll');
							setTimeout(function(){
								$(el).css('opacity','1').removeClass('animated fadeInDown');
							},2000);

						}
						
					});
					
				}
			});

		});
		</script>

	<body ng-app="app" ng-init="init()" ng-controller="indexCtrl" class="sticky-header-on tablet-sticky-header">
	
	<div id="fb-root"></div>	
		<!-- Container -->
		<div class="container">
			
			
			<!-- Header -->
			<header ng-include="'header.html'" id="header" class="animate-onscroll" >
				
				
				
				
			</header>
			<!-- /Header -->




		<section id="content">

			<!-- Section -->
			<section class="section full-width-bg gray-bg">
				
				<div class="row">

					<div class="col-lg-8 col-md-8 col-sm-8 sidebar">						
						<!-- Upcoming Events -->
						<div class="sidebar-box white animate-onscroll">
							<h3>公告通知</h3>
							<ul class="upcoming-events">
							
								<!-- Event -->
								<li ng-repeat="anno in annos">
									<div class="date" style="width: 5%;">
										<span>
											<span class="day" ng-bind="anno.data.date"></span>
											<span class="month" ng-bind="anno.data.month"></span>
										</span>
									</div>
									
									<div class="event-content">
										<h6><a href="annocontent.html?id={{anno.data.id}}" ng-bind="anno.data.title"></a></h6>
										<ul class="event-meta">
											<li><i class="icons icon-tag"></i><div style="display: contents;" ng-bind="anno.data.intro"></div></li>
										</ul>
									</div>
								</li>
								<!-- /Event -->
								
							</ul>
							<a href="announce.html" class="button transparent button-arrow">More Announcements</a>
						</div>
						<!-- /Upcoming Events -->						
					</div>
				
					<div class="col-lg-4 col-md-4 col-sm-4">
						
						<h3 class="animate-onscroll no-margin-top">简介</h3>
						
						<!-- 简介 -->
						<div class="blog-post big animate-onscroll">
							
							
							<p ng-bind="'&emsp;&emsp;'+intro.intro">
							</p>
							
							<a href="intro.html" class="button read-more-button big button-arrow">Read More</a>
							
						</div>
						<!-- /简介 -->
					</div>

					<div class="row">
				
						<div class="col-lg-4 col-md-4 col-sm-4">

							<h3 class="animate-onscroll"></h3>
							
							<!-- Portfolio Slideshow -->
							<div class="portfolio-slideshow flexslider animate-onscroll">

								<ul class="slides">
									<li ng-repeat="banner in banners"><img width="370px" height="250px" ng-click="urlto(banner.type,banner.oid)" ng-src="{{banner.url}}" alt=""></li>
								</ul>

							</div>
							<!-- /Portfolio Slideshow -->
							
						</div>
				
					</div>
				
				</div>
				
			</section>
			<!-- /Section -->
		
			<!-- Section -->
			<section class="section full-width-bg gray-bg">
				
				<div class="row">
				
					<div class="col-lg-12 col-md-12 col-sm-12">

						<!-- Owl Carousel -->
						<div class="owl-carousel-container">
							
							<div class="owl-header">
								
								<h3 class="animate-onscroll">实验室成员</h3>


								
								<div class="carousel-arrows animate-onscroll">
									<span class="left-arrow"><i class="icons icon-left-dir"></i></span>
									<span class="right-arrow"><i class="icons icon-right-dir"></i></span>
								</div>

								<a href="team.html" class="button transparent button-arrow">More Members</a>
								
							</div>
							
							<div class="owl-carousel" data-max-items="6">

								<div ng-repeat="member in members">
									<div class="blog-post animate-onscroll">
										<div class="post-image">
											<img class="mempic" ng-src="{{member.coverpic==''?'./img/duser.png':member.coverpic}}" alt="">
										</div>
										<h4 class="post-title">
											<a href="" ng-bind="member.name"></a>
										</h4>
										<p ng-bind="member.position">
										</p>
										<a href="teammem.html?id={{member.id}}" class="button read-more-button big button-arrow">Read More</a>
									</div>
								</div>		

							</div>
						
						</div>
						<!-- /Owl Carousel -->							
						
					</div>
				
				</div>
				
			</section>
			<!-- /Section -->
		
		</section>



			
			<!-- Footer -->
			<footer id="footer" ng-include="'footer.html'">
				
				
			
			</footer>
			<!-- /Footer -->

			<a href="#" id="button-to-top"><i class="icons icon-up-dir"></i></a>
